
<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <p ng-show="testShow">Test</p>
    <app-rsvp-form [currentRsvp]="currentRsvp" [isEdit]="isEdit" ></app-rsvp-form>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-start ">
          <ul class="nav justify-content-start">
            <li>
              
                <button type="button" mat-button (click)="drawer.toggle()">
                 Add Rsvp
                </button>
            </li>
            <li>
              <mat-form-field>
                
                <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
              </mat-form-field>
            </li>
          </ul>
          </nav>
  </div>




<div class="mat-elevation-z8">
 <!-- Button trigger modal -->

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}  </td>
     
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="numberOfGuest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest </th>
      <td mat-cell *matCellDef="let row">  <div class="controller">
      <div>{{row.numberOfGuest}}</div>  
      <div class="icons"> <mat-icon (click)="deleteRsvp(row)" aria-hidden="false"  fontIcon="delete">
        
      </mat-icon>
        <mat-icon  fontIcon="edit" data-toggle="modal" (click)="update(row)" data-target="#update" ></mat-icon>
      </div>  
    </div>
   

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15,50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
  </div>




<!-- Modal -->
<div class="modal " id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
  
  <h5 class="modal-title"  id="exampleModalLabel">Update Rsvp</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-rsvp-form [currentRsvp]="currentRsvp" [isEdit]="isEdit" ></app-rsvp-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</mat-drawer-container>
