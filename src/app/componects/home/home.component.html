
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Test</p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-start ">
          <ul class="nav justify-content-start">
            <li>
              
                <button type="button" mat-button (click)="drawer.toggle()">
                  DashBoard
                </button>
            </li>
            <li>
              <mat-form-field>
                
                <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
              </mat-form-field>
            </li>
          </ul>
          </nav>
  </div>




<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container> -->

    <!-- Progress Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="numberOfGuest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest </th>
      <td mat-cell *matCellDef="let row"> {{row.numberOfGuest}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15,50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
